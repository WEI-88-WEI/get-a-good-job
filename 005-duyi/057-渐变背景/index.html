<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 250px;
      height: 400px;
      /* 这个后面的语法是什么意思 */
      /* background: url(./2.jpg) no-repeat center center / 100%; */
      background-size: cover;
      margin: 2em auto;
      position: relative;
      background: transparent;
      border: 2px solid #000;
      --sx:20px;
      --sy:20px;
    }
    .box::after{
      content: '';
      position: absolute;
      left: var(--sx);
      top: var(--sy);
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(20px);
      background: conic-gradient(
        #ffd700,
        #f79d03,
        #ee6907,
        #e6390a,
        #de0d0d,
        #ee6907,
        #f79d03,
        #ffd700
      );
      clip-path: polygon(
        -100vmax -100vmax,
        100vmax -100vmax,
        100vmax 100vmax,
        -100vmax 100vmax,
        -100vmax -100vmax,
        /* 0 0,
        0 100%,
        100% 100%,
        100% 0,
        0 0 */
        calc(0px - var(--sx)) calc(0px - var(--sy)),
        calc(0px - var(--sx)) calc(100% - var(--sy)),
        calc(100% - var(--sx)) calc(100% - var(--sy)),
        calc(100% - var(--sx)) calc(0px - var(--sy)),
        calc(0px - var(--sx)) calc(0px - var(--sy))
      );
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
