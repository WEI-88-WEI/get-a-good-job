<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .mix{
      width: 500px;
      height: 600px;
      background: url('https://picsum.photos/id/38/600/700') #0ff;
      background-blend-mode: lighten;
      position: relative;
    }
    .mix::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://picsum.photos/id/38/600/700') #f00;
      background-blend-mode: lighten;
      mix-blend-mode: darken;
      margin-left: 10px;
      animation: shake 30ms infinite;
    }
    @keyframes shake{
      50%{
        transform: translateX(1%);
      }
    }
  </style>
</head>
<body>
  <div class="mix"></div>
</body>
</html>
