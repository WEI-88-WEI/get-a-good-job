<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      --bg:url('./2.jpg') no-repeat center/cover;
      background: var(--bg);
      height: 100vh;
    }
    .modal{
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
    }
    .modal h1{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12vw;
      -webkit-text-stroke: 1px #fff;
      background: var(--bg);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>QUAN & HUAN</h1>
  </div>
</body>
</html>
