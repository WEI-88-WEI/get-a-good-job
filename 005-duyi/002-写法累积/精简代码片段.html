      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
      };

      // 2、获取第几天
      // dayOfYear(new Date(2023, 4, 2))
      const dayOfYear = (date) => {
        return Math.floor(
          (date - new Date(date.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
        );
      };
