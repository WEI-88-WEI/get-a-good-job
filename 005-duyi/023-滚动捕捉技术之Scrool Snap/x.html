<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* xè½´ */
    .container{
      width: 100%;
      height: 300px;
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }
    .container::-webkit-scrollbar{
      display: none;
    }
    .item{
      flex-shrink: 0;
      /* width: 80%; */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* scroll-snap-align: center; */
      scroll-snap-align: start;
      scroll-padding-top: always;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color: aqua;">1</div>
    <div class="item" style="background-color: salmon;">2</div>
    <div class="item" style="background-color: skyblue;">3</div>
  </div>
</body>
</html>
