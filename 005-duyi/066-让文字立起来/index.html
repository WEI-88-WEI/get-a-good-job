<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,html{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #949292
    }
    h1{
      font-size: 120px;
      font-weight: 700;
      color: #fff;
      z-index: 10;
    }
    h1::before{
      content: 'SHADOW';
      position: absolute;
      color: #000;
      z-index: -1;
      transform: translate(-50px,21px) scaleY(0.5) skew(50deg);
      filter: blur(5px);
      mask-image: linear-gradient(transparent,#000);
      -webkit-mask-image: linear-gradient(transparent,#000);
    }
  </style>
</head>
<body>
  <h1>SHADOW</h1>
</body>
</html>
