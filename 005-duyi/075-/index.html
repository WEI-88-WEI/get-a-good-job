<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      .card {
        width: 200px;
        height: 300px;
        overflow: hidden;
        position: absolute;
        cursor: pointer;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://picsum.photos/id/38/600/700" alt="" />
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
