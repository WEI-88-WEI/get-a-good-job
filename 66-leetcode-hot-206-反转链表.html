        // 方法三：递归（https://leetcode.cn/problems/reverse-linked-list/solutions/36710/dong-hua-yan-shi-206-fan-zhuan-lian-biao-by-user74/?orderBy=hot）---时间：O（n）---空间：O（1）
        if (!head || !head.next) {
          return head;
        }
        let curr = reverseList(head.next);
        head.next.next = head;
        head.next = null;
        return curr;
