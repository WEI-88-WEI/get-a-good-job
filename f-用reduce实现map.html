<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e']
        Array.prototype.myMap = function (fn) {
            let arr = this
            let result = []
            for (let i = 0; i < arr.length; i++) {
                result.push(fn(arr[i], i))
            }
            return result
        }
        let newArr = arr.map((item, index) => {
            console.log(item)
            console.log(index)
            return item+'1'
        })
        console.log(newArr)
    </script>
</body>
