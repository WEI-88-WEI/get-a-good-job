<body>
    <script>
        // 方法一
        function replaceStr(str,sub){
            sub.split("").forEach((item,index)=>{
                // str = str.replace(item+'','')//这样写不行,而且不是全局
                let reg = new RegExp("["+sub+"]","g")
                str = str.replace(reg,'')
            })
            return str;
        }
        console.log(replaceStr("They are students","aeiou"))
    </script>
