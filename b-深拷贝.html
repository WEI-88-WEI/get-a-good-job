      // 方法二(不传参数版本)
      let set = new Set();
      function deepClone(obj) {
        let newObj = Array.isArray(obj) ? [] : {};
        // 这里是解决循环引用(也相当于设置了一层缓存---自我理解)
        if (set.has(obj)) {
          return obj;
        }
        set.add(obj);
        for (let k in obj) {
          // 最简便
          newObj[k] = typeof obj[k] === "object" ? deepClone(obj[k]) : obj[k];
