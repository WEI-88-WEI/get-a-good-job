<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function CharacterDeletion(str, sub) {
        let reg = new RegExp("[" + sub + "]", "g");
        return str.replace(reg, "");
      }
      console.log(CharacterDeletion("They are students", "aeiou"));
    </script>
  </body>
</html>
