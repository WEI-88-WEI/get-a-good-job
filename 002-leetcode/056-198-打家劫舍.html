        // 方法二：动态规划：（）---时间：O（n）（）---空间：O（2n=>n）（二维数组）
        const length = nums.length;
        const dp = Array(length)
          .fill()
          .map(() => Array(2).fill(0));
        for (let i = 0; i < length; i++) {
          if (i - 1 === -1) {
            dp[i][0] = 0;
            dp[i][1] = nums[i];
            continue;
          }
          if (i - 2 === -1) {
            dp[i][0] = 0;
            dp[i][1] = nums[i];
            continue;
          }
          dp[i][0] = dp[i-1][1]
          dp[i][1] = dp[i-2][1]+nums[i]
        }
        console.log(dp)
        return dp[length-1][0]
      };

      console.log(rob([2, 1, 1, 2]));
