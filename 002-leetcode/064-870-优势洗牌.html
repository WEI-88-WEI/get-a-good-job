        // }
        // return res;

        // 方法二：暴力法（空间换时间）---时间：O（）（）---空间：O（）（）
        const originArr = [];
        for (let i = 0; i < nums2.length; i++) {
          originArr.push([nums2[i],i]); // 记录nums2的顺序，方便后续还原顺序
        }
        const result = [];
        let left1 = 0;
        let right1 = nums1.length - 1;
        let right2 = nums2.length - 1;
        nums1.sort((a, b) => a - b);
        nums2.sort((a, b) => a - b);
        while (right2 >= 0) {
          if (nums1[right1] > nums2[right2]) {
            result[right2] = nums1[right1];
            right1--;
          } else {
            result[right2] = nums1[left1];
            left1++;
          }
          right2--;
        }
        console.log(result)
        console.log(originArr)
        // 把顺序调整到和原来一致
        const res = [];
        for (let i = 0; i < result.length; i++) {
          for (let j = 0; j < originArr.length; j++) {
            if(originArr[j][0] === result[i]){
              res[originArr[j][1]] = result[i];
              res[originArr[j][0]] = -1
            }
          }
        }
        return res;
      };
