<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <script>
      var openLock = function (deadends, target) {
        // 方法一：遍历（）---时间O（b^d*d^2+md）（不会算）---空间：O（b^d*d+m）（不会算）
        // 数组时间超限，得用set
        // const visited = [];
        // res不需要，不然res.length为undefined
        const res = [];
        const visited = new Set();
        let step = 0;
        res.push("0000");
        visited.add("0000");
        while (res.length) {
          const length = res.length;
          // 将当前队列中的所有节点向周围扩散
          for (let i = 0; i < length; i++) {
            const current = res.shift();
            if (deadends.includes(current)) {
              continue;
            }
            if (current === target) {
              return step;
            }
            for (let j = 0; j < 4; j++) {
              const plus = plusOne(current, j);
              if (!visited.has(plus)) {
                res.push(plus);
                visited.add(plus);
              }
              const minus = minusOne(current, j);
              if (!visited.has(minus)) {
                res.push(minus);
                visited.add(minus);
              }
            }
          }
          // 在这里增加步数
          step++;
        }
        // 如果穷举完都没找到目标密码，那就是找不到了
        return -1;

        function plusOne(s, j) {
          const arr = s.split("");
          arr[j] = arr[j] === "9" ? "0" : (parseInt(arr[j]) + 1).toString();
          return arr.join("");
        }
        function minusOne(s, j) {
          const arr = s.split("");
          arr[j] = arr[j] === "0" ? "9" : (parseInt(arr[j]) - 1).toString();
          return arr.join("");
        }
      };

      console.log(openLock(["0201", "0101", "0102", "1212", "2002"], "0202"));
    </script>
  </body>
</html>
